<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/html5.png">
    <title>03 Formulaire</title>
    <link rel="stylesheet" href="CSS/03_formulaire.css">
</head>
<body>
    <!-- Je déclare mon formulaire avec la balise FORM -->
    <form action="">
        <fieldset>
            <legend>Identité</legend>
            <label for="">Pseudo *</label>
            <input type="text" placeholder="text d'exemple" required>
        <br>
            <!-- REQUIRED rend le champs obligatoire ^pour valider le formulaire -->

            <!-- mot de passe -->
            <label for="">Mot de passe *</label>
            <input type="password" required>
        <br>
            <!-- email -->
            <label for="">Mail</label>
            <input type="email" placehoder="moi.coucou@mail.fr">
        <br>
            <!-- fichier -->
            <label for="">Photo</label>
            <input type="file">
        </fieldset>

        <fieldset>
            <legend>Question</legend>
            <!-- case à cocher -->
            <label for="">Ou part-on en vacances?</label>
            <p>
                <input type="checkbox">Chine
                <!-- CHECKBOX coche une case par défaut -->
                <input type="checkbox" checked>Australie
                <input type="checkbox">Mars
            </p>

            <!-- zone de texte -->
            <label for="">Commentaire</label>
            <!-- Je dimensionne ma zone de texte avec les attributs COLS (colonnes = nb de caractère) et ROWS (rangs/lignes) -->
            <textarea name="" id="" cols="30" rows="10"></textarea><br>
        </fieldset>

        <!-- Bouton d'envoi du formulaire -->
        <input type="submit" value="Envoyer">
        <!-- Bouton pour vider le formulaire -->
        <input type="reset" value="Annuler">
    </form>
</body>
</html>
