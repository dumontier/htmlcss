<!DOCTYPE html>
<!-- DOCTYPE est la première balise obligatoire dans une page HTML : elle désigne le type de document pour le navigateur => ici HTML -->
<html lang="fr">
    <!-- la balise HTMLcontient toue la page HTML interprétée par le navigateur, le développeur code TOUT entre la balise ouvrante et la fermante -->
    <!-- L'attibut LANG de la balise html désigne la langue utilisée côté internaute -->
 <head>
    <!-- HEAD contient les paramètreS de la page HTML qui sont invisibles à l'affichage pour l'internaute -->
    <meta charset="UTF-8">
    <!-- Lien vers icone se trouvant dans le fichier "img" -->
    <link rel="icon" href="img/html5.png">
        <!-- encodage des caractères pour la gestion de l'affichage des caractères spéciaux -->
        <title>00 nom du site</title>
            <!-- titre de la page => s'affiche dans l'onglet du navigateur -->
</head>

<body>
        <!--tout ce qui sera affiché à l'écran s'écrit entre la balise ouvrante et fermante de BODY -->
</body>

</html>
